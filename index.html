<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared-styles.css">
  <link rel="stylesheet" href="styles.css">
  <title>QR Generator</title>
</head>

<body>
  <main class="main">
    <section class="container">
      <img class="logo" src="../assets/logo-qr-generator.svg" alt="QRCODE Generator logo">
      <form class="input-container" id="qr-form">
        <input class="input" type="url" name="qr-input" id="qr-input" placeholder="Enter an url" autocomplete="url"
          required autofocus>
        <button title="Generate QR" type="submit" class="btn" id="generate-code-btn">QR code</button>
      </form>
      <div id="qrcode"></div>
    </section>
  </main>

  <script src="main.js"></script>
</body>

</html>
